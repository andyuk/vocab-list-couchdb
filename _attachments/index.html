<script id="tableRow0" type="text/x-jquery-tmpl">
	<tr id="${_id}" data-index="${index}">
		<td data-answer="${word1}"><input type="text" class="answer1"></td>
		<td>${word2}</td>
		<td class="action">
			<button id="btn-${_id}" class="show_answer">
		 		<img src="/static/images/help.png" title="Reveal the answer">
			</button>
		</td>
	</tr>
</script>

<script id="tableRow1" type="text/x-jquery-tmpl">

			</button>
		</td>
	</tr>
</script>

<script id="correction" type="text/x-jquery-tmpl">
    {{if word}}
	${word}
	<br/>
	{{/if}}
	<strong>${answer}</strong>
</script>
